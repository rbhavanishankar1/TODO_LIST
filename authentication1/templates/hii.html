<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Constraints Example</title>
  <style>
    .error-message {
      color: #ff0000;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <label for="password">Enter Password:</label>
  <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one lowercase letter, one uppercase letter, and be at least 8 characters long" required>
  <div class="error-message" id="passwordError"></div>

  <script>
    document.getElementById('password').addEventListener('input', function() {
      validatePassword(this.value);
    });

    function validatePassword(password) {
      var passwordError = document.getElementById('passwordError');
      var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

      if (!regex.test(password)) {
        passwordError.textContent = "Password must contain at least one number, one lowercase letter, one uppercase letter, and be at least 8 characters long.";
      } else {
        passwordError.textContent = "";
      }
    }
  </script>

</body>
</html>
